<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIVYA-DATA | AI Astrocartography Engine</title>
    <!-- External Assets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <style>
        :root {
            --blush-pink: #FCE7F3;
            --soft-lilac: #EDE9FE;
            --sky-blue: #E0F2FE;
            --cream-bg: #FCFBF9;
            --text-dark: #2D3748;
            --accent-pink: #F472B6;
            --accent-purple: #A78BFA;
            --glass-bg: rgba(255, 255, 255, 0.6);
            --gradient-primary: linear-gradient(135deg, #F472B6 0%, #A78BFA 100%);
            --shadow: 0 10px 30px rgba(167, 139, 250, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--cream-bg);
            color: var(--text-dark);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* --- Background Elements --- */
        .glow-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.5;
            animation: float 20s infinite alternate ease-in-out;
        }
        .orb-1 { width: 400px; height: 400px; background: var(--blush-pink); top: -100px; right: -50px; }
        .orb-2 { width: 350px; height: 350px; background: var(--sky-blue); bottom: -50px; left: -100px; animation-delay: -5s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.1); }
        }

        /* --- Layout --- */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        .brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--accent-purple);
            margin-bottom: 10px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: #718096;
            font-weight: 300;
        }

        /* --- Glass Cards --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 24px;
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        /* --- Form --- */
        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--accent-purple);
            padding-left: 5px;
        }

        input {
            padding: 14px 18px;
            border-radius: 14px;
            border: 1px solid #E2E8F0;
            background: white;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--accent-pink);
            box-shadow: 0 0 0 4px rgba(244, 114, 182, 0.1);
        }

        .cta-button {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 25px;
            width: 100%;
            font-size: 1rem;
            box-shadow: 0 8px 20px rgba(244, 114, 182, 0.3);
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(244, 114, 182, 0.4);
        }

        .cta-button:active {
            transform: scale(0.98);
        }

        /* --- Results Area --- */
        #results {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .result-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 30px;
        }

        @media (max-width: 900px) {
            .result-grid { grid-template-columns: 1fr; }
        }

        #map {
            height: 450px;
            width: 100%;
            border-radius: 20px;
            z-index: 10;
        }

        .zone-card {
            padding: 20px;
            border-left: 4px solid var(--accent-pink);
            margin-bottom: 15px;
            background: white;
            border-radius: 0 16px 16px 0;
        }

        .zone-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .zone-desc {
            font-size: 0.9rem;
            color: #4A5568;
        }

        /* --- Loader --- */
        .loader-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(252, 251, 249, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .cosmic-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--blush-pink);
            border-top: 4px solid var(--accent-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom Map Styles */
        .leaflet-container {
            background: var(--sky-blue) !important;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px;
            font-size: 0.8rem;
            color: #A0AEC0;
        }
    </style>
</head>
<body>

    <div class="glow-orb orb-1"></div>
    <div class="glow-orb orb-2"></div>

    <div class="loader-overlay" id="loader">
        <div class="cosmic-spinner"></div>
        <p style="margin-top: 20px; font-weight: 600; color: var(--accent-purple);">Mapping your cosmic destiny...</p>
    </div>

    <div class="container">
        <header>
            <div class="brand">DIVYA-DATA</div>
            <h1>AI Astrocartography</h1>
            <p class="subtitle">Where your birth stars meet the global horizon</p>
        </header>

        <main>
            <section class="glass-card">
                <p style="margin-bottom: 20px; text-align: center; font-weight: 600;">Enter Birth Details</p>
                <div class="input-group">
                    <div class="field">
                        <label>Birth Date</label>
                        <input type="date" id="birthDate" value="1998-05-24">
                    </div>
                    <div class="field">
                        <label>Birth Time</label>
                        <input type="time" id="birthTime" value="12:00">
                    </div>
                    <div class="field">
                        <label>Birth City</label>
                        <input type="text" id="birthCity" placeholder="e.g. London, Tokyo" value="New York">
                    </div>
                </div>
                <button class="cta-button" onclick="calculateDestiny()">Generate Cosmic Map</button>
            </section>

            <section id="results">
                <div class="result-grid">
                    <div class="glass-card" style="padding: 10px; overflow: hidden;">
                        <div id="map"></div>
                    </div>
                    
                    <div class="glass-card">
                        <h2 style="font-family: 'Playfair Display', serif; margin-bottom: 20px;">Your Vitality Zones</h2>
                        <div id="zoneContainer">
                            <!-- Populated by JS -->
                        </div>
                        <div style="height: 200px; margin-top: 20px;">
                            <canvas id="strengthChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="glass-card" style="margin-top: 30px;">
                    <h3 style="font-family: 'Playfair Display', serif; margin-bottom: 15px;">Global Influence Analysis</h3>
                    <p id="globalAnalysisText" style="color: #4A5568;"></p>
                </div>
            </section>
        </main>

        <footer>
            &copy; 2024 DIVYA-DATA. All rights reserved. Celestial intelligence for the modern soul.
        </footer>
    </div>

    <script>
        let map;
        let chart;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'astro-engine';

        // Initialization
        window.onload = () => {
            initMap();
        };

        function initMap() {
            map = L.map('map', {
                zoomSnap: 0.5,
                scrollWheelZoom: false
            }).setView([20, 0], 2);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap contributors &copy; CARTO'
            }).addTo(map);
        }

        async function calculateDestiny() {
            const date = document.getElementById('birthDate').value;
            const time = document.getElementById('birthTime').value;
            const city = document.getElementById('birthCity').value;

            if(!date || !time || !city) {
                alert("Please fill in all cosmic coordinates.");
                return;
            }

            // Show Loader
            document.getElementById('loader').style.display = 'flex';
            
            // Mock delay for "AI Calculation"
            await new Promise(r => setTimeout(r, 1800));

            // Logic Simulation
            const seed = generateSeed(date, time, city);
            const data = processAstrocartography(seed);

            displayResults(data);
            
            document.getElementById('loader').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            setTimeout(() => document.getElementById('results').style.opacity = 1, 50);
            
            // Re-render map after container resize
            map.invalidateSize();
            renderLines(data.lines);
        }

        function generateSeed(date, time, city) {
            let s = 0;
            const str = date + time + city;
            for(let i=0; i<str.length; i++) s += str.charCodeAt(i);
            return s;
        }

        function processAstrocartography(seed) {
            // Simulated planetary longitudinal positions based on seed
            const planets = [
                { name: 'Venus', icon: 'ðŸ’–', color: '#F472B6', effect: 'Love & Attraction', strength: 85 + (seed % 15) },
                { name: 'Jupiter', icon: 'ðŸ€', color: '#A78BFA', effect: 'Career & Abundance', strength: 70 + (seed % 25) },
                { name: 'Moon', icon: 'ðŸŒ™', color: '#60A5FA', effect: 'Emotional Harmony', strength: 60 + (seed % 30) },
                { name: 'Mars', icon: 'ðŸ”¥', color: '#F87171', effect: 'Risk & Ambition', strength: 40 + (seed % 40) }
            ];

            // Generate "Lines" across the map
            const lines = planets.map(p => {
                const startLat = -60 + (seed % 120);
                const startLon = -180 + (seed % 360);
                return { ...p, lat: startLat, lon: startLon };
            });

            const topCountries = {
                love: ['France', 'Bali', 'Brazil', 'Japan'][seed % 4],
                career: ['USA', 'Germany', 'Singapore', 'UAE'][(seed + 1) % 4],
                harmony: ['New Zealand', 'Canada', 'Iceland', 'Norway'][(seed + 2) % 4]
            };

            return { planets, lines, topCountries };
        }

        function displayResults(data) {
            const container = document.getElementById('zoneContainer');
            container.innerHTML = '';

            const zones = [
                { title: 'Love & Romance', place: data.topCountries.love, desc: 'Your Venus line peaks here, enhancing magnetism.', color: '#FCE7F3' },
                { title: 'Career Growth', place: data.topCountries.career, desc: 'Jupiterian influence brings luck in professional pursuits.', color: '#EDE9FE' },
                { title: 'Soul Sanctuary', place: data.topCountries.harmony, desc: 'A lunar zone perfect for emotional healing and peace.', color: '#E0F2FE' }
            ];

            zones.forEach(z => {
                const el = document.createElement('div');
                el.className = 'zone-card';
                el.style.borderLeftColor = z.color === '#FCE7F3' ? '#F472B6' : z.color === '#EDE9FE' ? '#A78BFA' : '#60A5FA';
                el.innerHTML = `
                    <div class="zone-title">${z.title}</div>
                    <div style="font-weight: 600; font-size: 0.9rem; color: var(--accent-purple);">${z.place}</div>
                    <div class="zone-desc">${z.desc}</div>
                `;
                container.appendChild(el);
            });

            document.getElementById('globalAnalysisText').innerText = 
                `Based on the planetary alignments at your birth, your energy resonates strongest with ${data.topCountries.love}. ` + 
                `The AI suggests that relocating or traveling to these longitudes will trigger a ${data.planets[0].strength}% activation of your ${data.planets[0].name} potential. ` + 
                `Caution is advised near the Atlantic ridges where Mars energy creates high-tension risk zones.`;

            updateChart(data.planets);
        }

        function updateChart(planets) {
            const ctx = document.getElementById('strengthChart').getContext('2d');
            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: planets.map(p => p.name),
                    datasets: [{
                        label: 'Cosmic Power',
                        data: planets.map(p => p.strength),
                        backgroundColor: 'rgba(167, 139, 250, 0.2)',
                        borderColor: '#A78BFA',
                        pointBackgroundColor: '#F472B6',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100,
                            ticks: { display: false }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        function renderLines(lines) {
            // Clear existing markers/lines
            map.eachLayer(layer => {
                if (layer instanceof L.Polyline || layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            lines.forEach(line => {
                // Simplified "Astro Line" - usually these are complex curves, 
                // but we represent them as striking visual paths for the UI
                const path = [
                    [line.lat - 80, line.lon - 40],
                    [line.lat, line.lon],
                    [line.lat + 80, line.lon + 40]
                ];

                L.polyline(path, {
                    color: line.color,
                    weight: 3,
                    opacity: 0.6,
                    dashArray: '10, 10'
                }).addTo(map);

                const icon = L.divIcon({
                    html: `<div style="font-size: 20px; filter: drop-shadow(0 0 5px white);">${line.icon}</div>`,
                    className: 'custom-div-icon'
                });

                L.marker([line.lat, line.lon], { icon }).addTo(map)
                    .bindPopup(`<b>${line.name} Line</b><br>${line.effect} Peak`);
            });
        }
    </script>
</body>
</html>
